<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Grate CSS Example</title>
   <link rel="stylesheet" type="text/css" href="grate.css">
   <style>
      div [class^="span"], [class*=" span"] {
         background-color: #909090;
      }
   </style>
</head>
<body>

   <div class="container">

      <div class="row">
         <div class="span2">
            <b>Span 2 + Padding</b>
         </div>
         <div class="span12">
            <b>Span 12</b>
         </div>
      </div>

      <div class="row">
         <div class="span14">
            <b>Span 14</b>
         </div>
      </div>

      <div class="row">
         <div class="span3">
            <b>Span 3</b>
         </div>
         <div class="span8">
            <b>Span 8</b>
         </div>
         <div class="span3">
            <b>Span 3</b>
         </div>
      </div>


   </div>

</body>
</html>
